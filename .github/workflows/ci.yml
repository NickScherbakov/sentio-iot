name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,env,.venv,node_modules
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,env,.venv,node_modules
      
      - name: Check code formatting with black
        run: black --check --diff --exclude='/(\.git|\.venv|venv|env|node_modules|build|dist)/' .
      
      - name: Check import ordering with isort
        run: isort --check-only --diff --skip venv --skip env --skip .venv --skip node_modules .

  lint-javascript:
    name: Lint JavaScript/React Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Lint with ESLint
        run: npm run lint || echo "Linting skipped - no lint script found"
        continue-on-error: true

  test-python:
    name: Test Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, collectors, connectors, ai-engine]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ${{ matrix.service }}/requirements.txt ]; then
            pip install -r ${{ matrix.service }}/requirements.txt
            pip install pytest pytest-cov pytest-asyncio
          fi
      
      - name: Run tests
        run: |
          if [ -d "${{ matrix.service }}/tests" ]; then
            pytest ${{ matrix.service }}/tests --cov=${{ matrix.service }} --cov-report=xml
          else
            echo "No tests found for ${{ matrix.service }}"
          fi
        continue-on-error: true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, collectors, connectors, ai-engine, dashboard]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: sentio-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-python, build-docker]
    steps:
      - uses: actions/checkout@v4
      
      - name: Create required directories
        run: |
          mkdir -p data/victoriametrics data/loki data/tempo data/postgres data/redis
          mkdir -p models certs
      
      - name: Start services
        run: |
          docker compose up -d
          sleep 30
      
      - name: Check services health
        run: |
          docker compose ps
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:3000 || exit 1
      
      - name: View logs on failure
        if: failure()
        run: docker compose logs
      
      - name: Cleanup
        if: always()
        run: docker compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
