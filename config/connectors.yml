# Connector Configuration Examples

# Home Assistant
homeassistant:
  enabled: true
  url: "http://homeassistant:8123"
  token: "your-long-lived-access-token"
  poll_interval: 30

# Zigbee (via MQTT/Zigbee2MQTT)
zigbee:
  enabled: true
  mqtt_broker: "localhost"
  mqtt_port: 1883
  mqtt_topic: "zigbee2mqtt/#"
  poll_interval: 10

# Modbus devices
modbus:
  - enabled: true
    host: "192.168.1.100"
    port: 502
    unit_id: 1
    poll_interval: 60
    registers:
      - name: "temperature"
        address: 0
        count: 1
        type: "holding"
      - name: "pressure"
        address: 1
        count: 1
        type: "holding"

# OPC-UA servers
opcua:
  - enabled: true
    endpoint: "opc.tcp://192.168.1.200:4840"
    poll_interval: 30
    nodes:
      - id: "ns=2;i=2"
        name: "temperature_sensor"
      - id: "ns=2;i=3"
        name: "pressure_sensor"
